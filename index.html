<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI converter</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>

    <div class="main">
        <h1>BMI Converter</h1>
        <div class="value">

            <div class="weight">
              Weight(in kg)  <input type="text" placeholder="Enter the weight" id="wh">
            </div>
    
            <div class="height">
               Height(in cm) <input type="text" placeholder="Enter the height" id="hg">
            </div>

        </div>

        <div class="btn">
            <button class="but">Calculate</button>
        </div>

        <div class="display">
            <h1 class="result">0</h1>
        </div>
       
            <div class="msg">
                HEALTH STATUS
        </div>

        <div class="advice">
            Welcome! Use our BMI converter to check if your weight and height are balanced.
        </div>

    </div>
    <script src="bmi.js"></script>
</body>
</html>
